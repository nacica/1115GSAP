<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" /> -->
</head>
<body>
    <div class="container">
        <div class="background"></div>

        <div class="nav">
            <div class="logo">
                <ion-icon class="logo_play" name="play"></ion-icon>
            </div>
            <div class="menu">
                <ul>
                    <li class="menu_content">Home</li>
                    <li class="menu_content">About</li>
                    <li class="menu_content">Products</li>
                    <li class="menu_content">Contact</li>
                </ul>
            </div>
            <div class="cart">
                <ion-icon name="cart"></ion-icon>
            </div>
        </div>
    
        <div class="blocks">
            <div class="block-1">0</div>
            <div class="block-1">1</div>
        </div>

        <div class="tag-line">
            <span>follow your stroke<br>every time</span>
        </div>

        <div class="year">2023</div>

        <div class="title">
            <div class="title-container">
                <div class="title-item">S</div>
                <div class="title-item">T</div>
                <div class="title-item">R</div>
                <div class="title-item">O</div>
                <div class="title-item">K</div>
                <div class="title-item">E</div>
            </div>
        </div>

        <div class="content">
            <!-- <p> The years of youth are fleeting, </br>and learning is challenging; do not underestimate a moment of time</p> -->
            <button>Shop Now</button>    
        </div>

        <div class="media">
            <ul>
                <li><ion-icon class="logo_media" name="logo-facebook" style="font-size: 35px; color: rgb(66, 103, 178);"></ion-icon></li>
                <li><ion-icon class="logo_media" name="logo-instagram" style="font-size: 33px; border-radius:30%; background-image: linear-gradient(90deg, rgba(248, 15, 15, 1), rgba(207, 63, 245, 1));"></ion-icon></li>
                <li><ion-icon class="logo_media" name="logo-twitter" style="font-size: 35px; color: rgb(29, 161, 242);"></ion-icon></li>
                <li><ion-icon class="logo_media" name="logo-youtube" style="font-size: 35px; color: red;"></ion-icon></li>
            </ul>
        </div>
    </div>

    <div class="images">
        <div class="img-1"></div>
        <div class="img-2"></div>
        <div class="img-3"></div>
        <div class="img-4"></div>
        <div class="img-5"></div>
        <div class="img-6"></div>
        <div class="img-7"></div>
        <div class="img-8"></div>
        <div class="img-9"></div>
        <div class="img-10"></div>
        <div class="img-11"></div>
        <div class="img-12"></div>
        <div class="img-13"></div>
        <div class="img-14"></div>

    </div>

    <script>
        gsap.from('.img-1',3.9,{opacity:0, y:550, delay:0.1, ease:Expo.easeInOut})
        gsap.from('.img-2',1.2,{opacity:0, y:-250, delay:2.2})
        gsap.from('.img-3',1.2,{opacity:0, y:150, delay:2.5})
        gsap.from('.img-4',27.2,{opacity:0, x:-150, delay:1.7})
        gsap.from('.img-5',19.2,{opacity:0, x:350, delay:1.9})
        gsap.from('.img-6',25.2,{opacity:0, x:150, delay:2.1})
        gsap.from('.img-7',3.2,{opacity:0, y:50, delay:2.9})
        gsap.from('.img-8',4.2,{opacity:0, y:50, delay:3.1})
        gsap.from('.img-9',2.2,{opacity:0, y:50, delay:2.3})
        gsap.from('.img-10',2.2,{opacity:0, y:50, delay:1.9})
        gsap.from('.img-11',2.2,{opacity:0, y:50, delay:1.3})
        gsap.from('.img-12',5.2,{opacity:0, y:50, delay:1.5})
        gsap.from('.img-13',4.2,{opacity:0, y:50, delay:1.5})
        gsap.from('.img-14',4.2,{opacity:0, y:50, delay:1.7})

        // gsap.from('.nav',1.2,{opacity:0, y:50, delay:2.7})


        

        gsap.from('.logo_play',4.2,{opacity:0, x:-50, delay:2.5,ease:Elastic.easeOut.config(0.7,0.4)},0.18)
        gsap.from('.cart',4.2,{opacity:0, x:50, delay:3.5,ease:Elastic.easeOut.config(0.7,0.4)},0.18)
        gsap.from('.blocks',3.2,{opacity:0, x:250, delay:1.5,})
        gsap.from('.tag-line',1.2,{opacity:0, x:-50, delay:3.7})
        TweenMax.staggerFrom('.menu_content',5,{opacity:0,y:"100", delay:3.0,ease:Elastic.easeOut.config(0.7,0.4)},0.18)
        TweenMax.staggerFrom('.title-item',5,{opacity:0,y:"100", delay:3.0,ease:Elastic.easeOut.config(0.7,0.4)},0.18)
        TweenMax.staggerFrom('.logo_media',5,{opacity:0,x:"-100", delay:3.0,ease:Elastic.easeOut.config(0.7,0.4)},0.18)
        TweenMax.staggerFrom('.content',5,{opacity:0,x:"100", delay:4.0,ease:Elastic.easeOut.config(0.7,0.4)})
        TweenMax.staggerFrom('.year',5,{opacity:0,x:"100", delay:3.0,ease:Elastic.easeOut.config(0.7,0.4)},0.18)


    </script>

</body>
</html>
